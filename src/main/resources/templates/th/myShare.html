<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/customer.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>MyShare</title>
</head>

<body>
    <header>

    </header>
    <section>
        <div id="myShareLogo">
            <div>
                <img src="./images/newFullLogo.png ">
            </div>
            <div>
                <h1>My Share</h1>
            </div>
        </div>
        
                
                

        <div id="myShare_content">
           
            <!-- RFBTL = request for book trade List (교환 신청 받은 책 리스트)-->
            <div id="RFBTL">
                <div id="RFBTL_Text"><h3>교환 신청 받은 책</h3></div>
                <!-- TAL = Trade Appication List(교환 신청 리스트) -->
                    <th:block th:each="RFBT:${RFBTL}">
                        <div id="RFBTL_content">
                            <div>
                                <img src="./images/image.png">
                            </div>
                            <div>
<!--                                <form action="/trade-request" method="get">-->
<!--                                    <input th:type="text" th:value="${RFBT.user}">-->
<!--                                    <input th:type="text" th:value="${RFBT.name}">-->
<!--                                    <input th:type="text" th:value="${RFBT.author}">-->
<!--                                    <input th:type="text" th:value="${RFBT.publisher}">-->
<!--                                </form>-->
                            </div>
                        </div>
                    </th:block>
                <div id="paging_areaL">
                    <div class="RFBTLPaging">${RFBTLPaging}</div>
                </div>
            </div>

            <!-- AFBEL = apply for book trade list (교환 신청 한 책 리스트)-->
            <div id="AFBTL">
                <div id="AFBTL_Text"><h3>교환 신청 한 책</h3></div>
                    <th:block th:each="AFBE:${AFBEL}">
                        <div id="AFBTL_content">
                            <div>
                                <img src="./images/image.png">
                            </div>
                            <div>
                                <form action="/trade-request" method="get">
<!--                                    <input th:type="text" th:value="${AFBE.user}">-->
<!--                                    <input th:type="text" th:value="${AFBE.name}">-->
<!--                                    <input th:type="text" th:value="${AFBE.author}">-->
<!--                                    <input th:type="text" th:value="${AFBE.publisher}">-->
                                </form>
                            </div>
                        </div>
                    </th:block>
                <div id="paging_areaR">
                    <div class="AFBTLPaging">${AFBTLPaging}</div>
                </div>
            </div>
        </div>

    </section>
    <footer>
        
    </footer>
</body>

</html>
